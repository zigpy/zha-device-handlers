name: CI

on:
  push:
    branches:
      - dev
      - master
  pull_request: ~

jobs:
  shared-ci:
    uses: zigpy/workflows/.github/workflows/ci.yml@d0d508a74b8a1ff6ecca9344ebcbc2a83e19fa18
    with:
      CODE_FOLDER: zhaquirks
      CACHE_VERSION: 3
      PYTHON_VERSION_DEFAULT: 3.12
      PRE_COMMIT_CACHE_PATH:  ~/.cache/pre-commit
      MINIMUM_COVERAGE_PERCENTAGE: 80
      PYTHON_MATRIX: "3.12"
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
